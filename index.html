<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font - awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <div class = "h1Text">
        <h1>Login Page</h1>
    </div>
</header>

<div class="function">
    <div class = "functionText">
        <label for="email">Email</label>
    </div>

    <div class="inputDiv"> 
        <i class="fa-sharp fa-regular fa-envelope" style="color: #434446;"></i>
        <input id = "email" type="email" placeholder="OOOO@gmail.com">
        <i class="fa-solid fa-circle-question" style="color: #434446;"></i>
    </div>
   

    <div class = "functionText">
        <label for="">Name / Password</label>
    </div>

    <div class="inputDiv">
        <i class="fa-solid fa-unlock-keyhole" style="color: #434446;"></i>
        <input id = "password" type="password" placeholder="Name / Password">
        <i class="fa-solid fa-circle-question" style="color: #434446;"></i>
    </div>
   
    
</div>

<div class = "boxAndbtn">
    <div>
        <input id = "checkbox" type="checkbox">
        <label for="">Keep login</label>
    </div>
    
    <button type = "button">
        <a href="./signup.html">Sign Up</a>
    </button>
</div>

<div class="btnarea">
    <button class ="btn" type = "button">Log In</button>
</div>
    
</body>
</html>
